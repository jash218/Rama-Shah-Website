  <!-- Like and Share Actions -->

    <button id="like-btn">üëç Like <span id="like-count">0</span></button>
    <button onclick="navigator.share && navigator.share({ title: 'Blog', url: location.href })">üîó Share</button>

  <!-- Comments Section -->
  <section class="comment-section">
    <h3>üí¨ Comments</h3>
    <div id="comments-section"></div>

      <textarea id="comment-input" placeholder="Leave a comment..." required></textarea>

  <script src="js/app.js"></script>
  <script>
    let likeCount = 0;

    document.getElementById('like-btn').addEventListener('click', () => {
      likeCount++;
      document.getElementById('like-count').textContent = likeCount;
    });

    document.getElementById('comment-form').addEventListener('submit', e => {
      e.preventDefault();
      const commentText = document.getElementById('comment-input').value.trim();
      if (commentText === '') return;

      const commentBlock = document.createElement('div');
      commentBlock.className = 'comment-thread';
      commentBlock.innerHTML = `
        <p><strong>You:</strong> ${commentText}</p>
        <button onclick="replyTo(this)">Reply</button>
        <div class="replies"></div>
      `;

      document.getElementById('comments-section').appendChild(commentBlock);
      document.getElementById('comment-input').value = '';
    });

    function replyTo(button) {
      const repliesContainer = button.nextElementSibling;
      const replyBox = document.createElement('div');
      replyBox.innerHTML = `
        <textarea placeholder="Reply..." rows="2"></textarea>
        <button onclick="postReply(this)">Post Reply</button>
      `;
      repliesContainer.appendChild(replyBox);
    }

    function postReply(button) {
      const replyBox = button.previousElementSibling;
      const text = replyBox.value.trim();
      if (!text) return;

      const reply = document.createElement('p');
      reply.innerHTML = `<strong class="author-reply">Author ‚≠ê:</strong> ${text}`;
      button.parentElement.replaceWith(reply);
    }
  </script>
